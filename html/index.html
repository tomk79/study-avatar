<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>AVATAR</title>
		<link rel="stylesheet" href="index_files/styles/style.css" />
	</head>
	<body>
		<h1>AVATAR</h1>
		<div class="avatar-editor">
			<div class="avatar-editor__preview">
				<div class="avatar">
					<img src="index_files/images/face/1.png" alt="顔" id="avatar__face" />
					<img src="index_files/images/eyes/1.png" alt="目" id="avatar__eyes" />
					<img src="index_files/images/nose/1.png" alt="鼻" id="avatar__nose" />
					<img src="index_files/images/mouth/1.png" alt="口" id="avatar__mouth" />
					<img src="index_files/images/hair/1.png" alt="髪型" id="avatar__hair" />
				</div>
			</div>
			<div class="avatar-editor__tools">
				<h2>顔</h2>
				<ul>
					<li><button onclick="document.getElementById('avatar__face').src='index_files/images/face/1.png';"><img src="index_files/images/face/1.png" alt="顔1" /></button></li>
				</ul>
				<h2>目</h2>
				<ul>
					<li><button onclick="document.getElementById('avatar__eyes').src='index_files/images/eyes/1.png';"><img src="index_files/images/eyes/1.png" alt="目1" /></button></li>
				</ul>
				<h2>鼻</h2>
				<ul>
					<li><button onclick="document.getElementById('avatar__nose').src='index_files/images/nose/1.png';"><img src="index_files/images/nose/1.png" alt="鼻1" /></button></li>
				</ul>
				<h2>口</h2>
				<ul>
					<li><button onclick="document.getElementById('avatar__mouth').src='index_files/images/mouth/1.png';"><img src="index_files/images/mouth/1.png" alt="口1" /></button></li>
				</ul>
				<h2>髪型</h2>
				<ul>
					<li><button onclick="document.getElementById('avatar__hair').src='index_files/images/hair/1.png';"><img src="index_files/images/hair/1.png" alt="髪型1" /></button></li>
					<li><button onclick="document.getElementById('avatar__hair').src='index_files/images/hair/2.png';"><img src="index_files/images/hair/2.png" alt="髪型2" /></button></li>
				</ul>
			</div>
		</div>
	</body>
</html>
